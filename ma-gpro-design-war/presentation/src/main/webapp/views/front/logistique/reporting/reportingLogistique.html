		<div class="panel panel-primary">
			<div class="panel-body">
				<form class="form-horizontal" name="rechercheClientForm" id="rechercheClientForm">
					<div class="row">


						<div class="col-sm-4" ng-controller="DatepickerDemoController">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text ms-Label is-required">
											Date </span>
									</div>
									<input type="text" class="form-control datepicker" datepicker-popup="{{format}}"
										ng-init="reportingCourant.dateMin =''" ng-model="reportingCourant.dateMin"
										is-open="opened" datepicker-options="dateOptions" date-="enabled(date, mode)"
										ng-required="true" close-text="Close" />

									<div class="input-group-append">
										<button type="button" class="btn1 btn-default" ng-click="open($event)" style="
													color: rgb(54, 153, 255);
													background-color: rgb(225, 240, 255);
												">
											<i class="glyphicon glyphicon-calendar" style="color: #3699ff;"></i>
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-4" ng-controller="DatepickerDemoController">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text ms-Label is-required">
											Au</span>
									</div>
									<input type="text" class="form-control datepicker" datepicker-popup="{{format}}"
										ng-init="reportingCourant.dateMax =''" ng-model="reportingCourant.dateMax"
										is-open="opened" datepicker-options="dateOptions" date-="enabled(date, mode)"
										ng-required="true" close-text="Close" />

									<div class="input-group-append">
										<button type="button" class="btn1 btn-default" ng-click="open($event)" style="
													color: rgb(54, 153, 255);
													background-color: rgb(225, 240, 255);
												">
											<i class="glyphicon glyphicon-calendar" style="color: #3699ff;"></i>
										</button>
									</div>
								</div>
							</div>
						</div>


						<div class="col-sm-2">
							<button class="btn btn-primary" ng-click="annulerAjout()">Annuler</button>
						</div>


					</div>


			
			</form>

			<div class="row" style="margin-bottom: 1%;">
				<div class="col-sm-4">
					<div class="col-sm-8">
						<div class="ms-ListItem-secondaryText" >R&eacute;partion 
							par produit :</div>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-primary" ng-disabled="!rechercheClientForm.$valid;" ng-click="downloadClientProduitReporting(reportingCourant,1,'Produit')">G&eacute;nerer</button>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="col-sm-6">
						<div class="ms-ListItem-secondaryText"   > R&eacute;partion 
							par Client :</div>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-primary" ng-disabled="!rechercheClientForm.$valid;" ng-click="downloadClientProduitReporting(reportingCourant,1,'Client')">G&eacute;nerer</button>
					</div>
				</div>
			</div>
