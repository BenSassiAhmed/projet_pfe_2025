<script type="text/javascript">
    var CommandBarElements = document.querySelectorAll(".ms-CommandBar");

    }

    var SearchBoxElements = document.querySelectorAll(".ms-SearchBox");

        new fabric['SearchBox'](SearchBoxElements[i]);
    }

<div class="container-fluid" ng-controller="rouleauController" style="background-color: #fff;">


    <div class="row" ng-show="displayMode != 'edit'">
        <div class="col-sm-12">
            <br /> <span class="ms-ListItem-primaryText">Crit&eacute;re
                de Recherche</span>
            <br />
            <div class="ms-CommandBar ms-CommandBar--navBar">

                <div class="ms-CommandBar-sideCommands">
                    <div class="ms-SearchBox ms-SearchBox--commandBar">
                        <input class="ms-SearchBox-field" type="text" value="" ng-model="filterOptions.filterText" />

                                <span class="ms-CommandButton-label"></span>

                        </div>
                        <div class="ms-CommandButton ms-SearchBox-filter ms-CommandButton--noLabel">

                                class="ms-CommandButton-label"></span>
                        </button>
                    </div>
                </div>


                <div class="ms-CommandBar-mainArea">

                        <button class="ms-CommandButton-button" ng-click="affectationMise(miseCourant)">

                        </button>
                    </div> -->


                    <div class="ms-CommandButton ms-CommandButton--dropdown">
                        <button class="ms-CommandButton-button" ng-click="generateReport(miseCourant)">
                            <span class="ms-CommandButton-icon ms-fontColor-themePrimary"><i
                                    class="ms-Icon ms-Icon--Generate"></i></span> <span

                            <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" tabindex="1"
                                    ng-click="downloadAllProduitsExcel(bonMouvementStockCourante)">Excel</a></li>
                        </ul>
                    </div>

                    <div class="ms-CommandButton">
                        <button class="ms-CommandButton-button" ng-click="rechercherRouleau(rouleauCourant)">
                            <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--FolderSearch"></i></span>
                            <span class="ms-CommandButton-label">Rechercher</span>
                        </button>
                    </div>

                    <div class="ms-CommandButton">
                        <button class="ms-CommandButton-button" ng-click="annulerAjout()">
                            <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Cancel"></i></span> <span
                                class="ms-CommandButton-label">Annuler</span>
                        </button>
                    </div>
                    <div class="ms-CommandButton ms-CommandBar-overflowButton ms-CommandButton--noLabel">

                                class="ms-CommandButton-label"></span>
                        </button>
                        <ul class="ms-ContextualMenu is-opened">

                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" name="rechercheRouleauForm" id="rechercheRouleauForm">
                            <div class="row">

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">OF</span>
                                            </div>
                                     <!--        <select ui-select2="true" class="form-control" ng-model="rouleauCourant.numMise"
                                                ng-init="rouleauCourant.numMise=''" style="border: 1px solid #e5eaee !important;">
                                                <option value="">Tous OF</option>
                                                <option ng-repeat="mise in listeMise" value="{{mise.reference}}">
                                                    {{mise.reference}}</option>

                                            </select> -->
                                            
                                              <input class="form-control" type="text" 
                                                ng-model="rouleauCourant.numMise"
                                                ng-init="rouleauCourant.numMise=''" />
                                                
                                                
                                                
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Réf Article</span>
                                            </div>
                                            <select ui-select2="true" class="form-control" ng-model="rouleauCourant.idProduitReference"
                                                ng-init="rouleauCourant.idProduitReference=''" style="border: 1px solid #e5eaee !important;">

                                                <option value="">Tous</option>
                                                <option ng-repeat="produit in listeProduitCache" value="{{produit.id}}">
                                                    {{produit.reference}}</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Article</span>
                                            </div>
                                            <select ui-select2="true" class="form-control" ng-model="rouleauCourant.produitId"
                                                ng-init="rouleauCourant.produitId=''" style="border: 1px solid #e5eaee !important;">

                                                <option value="">Tous</option>
                                                <option ng-repeat="produit in listeProduitCache" value="{{produit.id}}">
                                                    {{produit.designation}}</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text ">Réf Colis</span>
                                            </div>
                                            <input class="form-control" type="number" step="any"
                                                ng-model="rouleauCourant.reference"
                                                ng-init="rouleauCourant.reference=''" />
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <div class="row">


                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Utilisateur</span>
                                            </div>
                                            <select ui-select2="true" class="form-control" ng-model="rouleauCourant.username"
                                                ng-init="rouleauCourant.username=''" style="border: 1px solid #e5eaee !important;">

                                                <option value="">Tous</option>
                                                <option ng-repeat="user in listUser" value="{{user.userName}}">
                                                    {{user.userName}}</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Client</span>
                                            </div>
                                            <select ui-select2="true" class="form-control" ng-model="rouleauCourant.partieInteresseeId"
                                                ng-init="rouleauCourant.partieInteresseeId=''" style="border: 1px solid #e5eaee !important;" >

                                                <option value="">Tous clients</option>
                                                <option ng-repeat="client in listeClientCache" value="{{client.id}}">
                                                    {{client.abreviation}}</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text ms-Label ">Quantité Entre</label>
                                            </div>
                                            <input class="form-control" type="number" step="any"
                                                ng-model="rouleauCourant.metrageMin"
                                                ng-init="rouleauCourant.metrageMin=''" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text ms-Label ">Et</label>
                                            </div>
                                            <input class="form-control" type="number" step="any"
                                                ng-model="rouleauCourant.metrageMax"
                                                ng-init="rouleauCourant.metrageMax=''" />
                                        </div>
                                    </div>
                                </div>


                            </div>


                            <div class="row">

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Type</span>
                                            </div>
                                            <select ui-select2="true" class="form-control" ng-model="rouleauCourant.typeOf"
                                                ng-init="rouleauCourant.typeOf=''" style="border: 1px solid #e5eaee !important;">

                                                <option value="">Tous</option>
                                                <option value="Injection">Injection</option>
                                                <option value="Tempographie">Tempographie</option>
                                                <option value="Assemblage">Assemblage</option>
                                                <option value="Spread">Spread</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">Date
                                                    : </span>
                                            </div>
                                            <input type="datetime-local" class="form-control"
                                                ng-model="rouleauCourant.dateProductionDe" step="1">

                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">Et Prod Entre : </span>
                                            </div>
                                            <input type="datetime-local" class="form-control"
                                                ng-model="rouleauCourant.dateProductionA" step="1">

                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Sortie</span>
                                            </div>
                                            <select ui-select2="true" class="form-control" ng-model="rouleauCourant.inBonDeSortie"
                                                ng-init="rouleauCourant.inBonDeSortie='Non'" style="border: 1px solid #e5eaee !important;">
                                                <option ng-repeat="sortie in listeSortie"
                                                    value="{{sortie.designation}}">{{sortie.designation}}</option>


                                            </select>
                                        </div>
                                    </div>
                                </div>



                            </div>










                        </form>
                    </div>
                </div>




            </div>
    </div>
